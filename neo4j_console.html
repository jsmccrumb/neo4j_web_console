<link rel="stylesheet" href="./css/bootstrap.css">
<div class="container-fluid">
	<div class="center h2">Hello World! <button class="btn btn-primary btn-sm" id="toggleQueries">Queries Are Allowed</div>
	<div id="info"></div>
	<form id="driver-form" class="col-sm-10 col-sm-offset-1 form-inline">
		<div class="form-group">
			<label for="bolt" class="control-label">Bolt URI:</label>
			<input class="form-control" id="bolt" placeholder="bolt://....." required />
		</div>
		<div class="form-group">
			<label for="user-input" class="control-label">UserName:</label>
			<input class="form-control" id="user-input" required />
		</div>
		<div class="form-group">
			<label for="psInput" class="control-label">Password:</label>
			<input class="form-control" type="password" id="pwInput" placeholder="password" required />
		</div>
		<button type="submit" class="btn btn-primary" id="getDriver">Get Driver</button>
	</form>
	<div id="addQueries"  class="col-sm-10 col-lg-8 col-lg-offset-2 col-sm-offset-1 hidden">
    <div>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#basic-queries" aria-controls="basic-queries" role="tab" data-toggle="tab">Basic Queries</a></li>
        <li role="presentation"><a href="#add-adhoc" aria-controls="add-adhoc" role="tab" data-toggle="tab">Add Adhoc Process</a></li>
        <li role="presentation"><a href="#run-adhoc" aria-controls="run-adhoc" role="tab" data-toggle="tab">Run Adhoc Processes</a></li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="basic-queries">
          <!-- TODO: use names, update JS code to use FormData -->
          <form id="add-query-form">
            <label for="queryName" class="control-label">Query Name:</label>
            <input id="queryName" class="form-control" />
            <label for="cypher" class="control-label">Cypher:</label>
            <textarea id="cypher" rows=4 placeholder="Enter cypher query" class="form-control" required></textarea>
            <label for="params" class="control-label">Params: </label>
            <textarea id="params" rows=3 placeholder="Enter params as JSON" class="form-control"></textarea>
            <label class="radio-inline"><input type="radio" name="queryType" value="batch">Batched</label>
            <label class="radio-inline"><input type="radio" name="queryType" value="read">Read Only</label>
            <label class="radio-inline"><input type="radio" name="queryType" value="write">Write</label>
            <br/>
            <label for="batch-key" class="control-label">Batch Key:</label>
            <input class="form-control" id="batch-key" value="labelsRemoved"/>
            <button type="submit" class="btn btn-primary" id="addQuery">Add Query</button>
          </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="add-adhoc">
          <form id="add-adhoc-form">
            <label for="queryNameAdhoc" class="control-label">Query Name:</label>
            <input id="queryNameAdhoc" name="queryNameAdhoc" class="form-control" required/>
            <label for="cypherAdhoc" class="control-label">Cypher:</label>
            <textarea id="cypherAdhoc" name="cypherAdhoc" rows=4 placeholder="Enter cypher query" class="form-control" required></textarea>
            <label for="paramsAdhoc" class="control-label">Params: </label>
            <textarea id="paramsAdhoc" name="paramsAdhoc" rows=3 placeholder="Enter params as JSON" class="form-control"></textarea>
            <label class="radio-inline"><input type="radio" name="queryTypeAdhoc" value="batch">Batched</label>
            <label class="radio-inline"><input type="radio" name="queryTypeAdhoc" value="read">Read Only</label>
            <label class="radio-inline"><input type="radio" name="queryTypeAdhoc" value="write">Write</label>
            <br/>
            <label for="batchKeyAdhoc" class="control-label">Batch Key:</label>
            <input class="form-control" id="batchKeyAdhoc" name="batchKeyAdhoc" value="labelsRemoved"/>
            <label for="processingLabelAdhoc" class="control-label">Processing Label:</label>
            <input class="form-control" id="processingLabelAdhoc" name="processingLabelAdhoc" />
            <button type="submit" class="btn btn-primary" id="addQueryAdhoc">Add Query</button>
          </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="run-adhoc">
          <button type="button" class="btn btn-primary" id="run-adhoc-processes">Run Adhoc Processes</button>
        </div>
      </div>
    </div>
	</div>
	<div class="col-xs-10 col-xs-offset-1" id="summary"></div>
</div>
<script src="./js/neo4j-web.js"></script>
<script src="./js/jquery-2.1.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/neo4j_console.js"></script>
