<div role="tabpanel" class="tab-pane active" id="basic-queries">
  <!-- TODO: use names, update JS code to use FormData -->
  <!--<form id="add-query-form">-->
  <div class="form-group row">
    <label for="{{formId}}-name" class="col-sm-2 col-form-label">Query Name:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="query.name" id="{{formId}}-name" class="form-control" type="text" />
    </div>
  </div>
  <div class="form-group row">
    <label for="{{formId}}-cypher" class="col-sm-2 col-form-label">Cypher:</label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="query.cypher" rows=4 placeholder="Enter cypher query" id="{{formId}}-cypher" class="form-control" required></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="{{formId}}-params" class="col-sm-2 col-form-label">Params: </label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="query.params" rows=3 placeholder="Enter params as JSON" id="{{formId}}-params" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="{{formId}}-query-type" class="col-sm-2 col-form-label">Query Type:</label>
    <div class="col-sm-10">
      <select [(ngModel)]="query.queryType" id="{{formId}}-query-type" class="form-control">
        <option value="read">Read Only</option>
        <option value="write">Write</option>
        <option value="batch">Batched</option>
        <option value="csv">Load CSV</option>
      </select>
    </div>
  </div>
  <div class="form-group row{{query.queryType === 'batch' ? '' : ' d-none'}}">
    <label for="{{formId}}-batch-key" class="col-sm-2 col-form-label">Batch Key:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="query.batchKey" id="{{formId}}-batch-key" class="form-control" />
    </div>
  </div>
  <button type="submit" class="btn btn-primary" id="addQuery">Add Query</button>
    <!--</form>-->
</div>
